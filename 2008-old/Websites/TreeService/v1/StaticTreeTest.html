<!DOCTYPE html PUBLIC

	<head>
		<title>This is a static Tree test</title>
		<link rel="stylesheet" type="text/css" href="../css/tree.css"></link>
		<script type="text/javascript">
  function setClass(htmlEl, className) {
    var str=htmlEl.className,strArr;
    strArr=str.split(" ");
    for(var sClass in strArr) {
      if(strArr[sClass]==className) return;
    }
    strArr.push(className);
    htmlEl.className=strArr.join(" ");
  }

  function unsetClass(htmlEl, className) {
    var str=htmlEl.className,strArr;
    strArr=str.split(" ");
    for(var i=0;i<strArr.length;i++) {
      if(strArr[i]==className){
        strArr.splice(i,1);
        htmlEl.className=strArr.join(" ");
        return;
      }
    }
  }

  function flipClass(htmlEl, className) {
    var str=htmlEl.className,strArr;
    strArr=str.split(" ");
    for(var i=0;i<strArr.length;i++) {
      if(strArr[i]==className){
        strArr.splice(i,1);
        htmlEl.className=strArr.join(" ");
        return;
      }
    }
    strArr.push(className);
    htmlEl.className=strArr.join(" ");
  }

function testClass(htmlEl,className) {
    var str=htmlEl.className,strArr;
    if(!str) return false;
    strArr=str.split(" ");
    for(var sClass in strArr) {
      if(strArr[sClass]==className) return true;
    }
    return false;
  }
		
		
   window.onload=function(){
    var divEl = document.documentElement.getElementsByTagName("div");
    for(var i=0;i<divEl.length;i++){
     var divE=divEl.item(i);
     if(testClass(divE,"treehead")) {
      divE.onclick=treeonclick;
      divE.onmouseover=treeonhover;
      divE.onmouseout=treenohover;
     } else if(testClass(divE,"treeleafhead")) {
      divE.onmouseover=treeonhover;
      divE.onmouseout=treenohover;
     
     }
    }
   }

treeonclick=function(e) {
  flipClass(this.parentNode,"collapsed");
  if(e && e.stopPropagation) e.stopPropagation();
  if(window.event) window.event.cancelBubble=true;
}
treeonhover=function(e) {
  setClass(this,"hovering");
  if(e && e.stopPropagation) e.stopPropagation();
  if(window.event) window.event.cancelBubble=true;
}
treenohover=function(e) {
  unsetClass(this,"hovering");
  if(e && e.stopPropagation) e.stopPropagation();
  if(window.event) window.event.cancelBubble=true;
}
 </script>
	</head>
