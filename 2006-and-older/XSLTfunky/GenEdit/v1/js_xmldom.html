<html>
    <head>
        <title>GenEdit v1</title>
        <script language="javascript" src="../js/genedit1.js"></script>
        <link rel="stylesheet" type="text/css" href="js_xmldom.css" />
    </head>
    <body onload="init()">
        <h3>This is my sample editor, very simple, eh?</h3>
        <p>Just click a field to edit it. <em>Storing</em> files is not yet implemented, so 
            don't worry about overwriting your original data :-(</p>
        <p>This is loaded from Sample.xml:<br />
            <emn:genedit src="../data/Sample.xml" />
        </p>
        <p>And <strong>this</strong> from Sample2.xml:<br />
            <emn:genedit src="../data/Sample2.xml" />
        </p>
    </body>
</html>
