<!DOCTYPE html PUBLIC 
  "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html> <!--xhtml namespace http://www.w3.org/1999/xhtml isn't set as this causes problems in both mozilla and internet explorer with respect to DOM/XSLT generation of elements (the xhtml: prefix causes them to fail to recognize an html element, despite being in the right namespace, and the prefixes are only dynamically generated if there is a global one defined.-->
    <head>
        <title>KeyTest</title>
        <script><!--
        function whenload() {
            var keyfield=document.getElementById("keycode").firstChild;
            document.onkeydown=function(e){
            	var code;
            	if (e) code = e.which;//Mozilla supports spec
	            else code = window.event.keyCode;//Explorer workaround
	            keyfield.nodeValue=code;
	            //alert("no");
            }
            document.onkeypress=function(e) {
                keyfield.nodeValue+=" onkeypress";            
            }
        }
        --></script>
    </head>
    <body onload="whenload()">
        The keycode finder.<br/>
        Last keydown code: <b id="keycode">None Yet.</b>
    </body>
</html>
